    <script type="text/javascript">
        window.onload = function(){ xgizle(); };
        window.onresize = function(){ xgizle2(); };
        function xgorun(){
          var buton = document.getElementById("xbuton");
          buton.style.display = "block";
          buton.style.background = "#f00";
          buton.style.color = "#fff";
          document.getElementById("carp").classList.add("carpi");
        }
        function xgizle(){
          var buton = document.getElementById("xbuton");
          buton.style.display = "none";
          document.getElementById("carp").classList.remove("carpi");
        }
        function xgizle2(){
          var buton = document.getElementById("xbuton");
          if (window.innerWidth > 992){
            buton.style.display = "none";
            document.getElementById("carp").classList.remove("carpi");
          }
          else{
            buton.style.display = "block";
            document.getElementById("carp").classList.add("carpi");
          }
          
        }
        function navgizle(){
          document.getElementById("menu").classList.remove("show");
        }
    </script>

            <div class="form-group mb-3">

              <select name="istek" id="istek" class="form-control">

              </select>
              <span class="form-text bg-light rounded" id="uyari6"></span>

            <div class="form-group mb-3">

                <span class="form-text bg-light rounded" id="uyari5"></span>
            </div>
            <div class="form-group mb-3">
                <label class="bg-light mb-2 rounded" for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" rows="5" class="form-control"></textarea>
                <span class="form-text bg-light rounded" id="uyari4"></span>
            </div>
            <button class="btn btn-success" type="reset" id="reset" name="reset" value="Reset"
                onclick="check()">Temizle</button>

            <button class="btn btn btn-success" type="submit" name="gonder" id="sub">Gönder</button>

        </form>

    <script type="text/javascript">
      function check(){
        document.getElementById("uyari1").innerHTML = "";
        document.getElementById("uyari2").innerHTML = "";
        document.getElementById("uyari3").innerHTML = "";
        document.getElementById("uyari4").innerHTML = "";
        document.getElementById("uyari5").innerHTML = "";
        document.getElementById("uyari6").innerHTML = "";
      }
      function kontrol() {
          var ad = document.getElementById("isim").value;
          var soyad = document.getElementById("soyisim").value;
          var email = document.getElementById("mail").value;
          var msj = document.getElementById("mesaj").value;
          var iste = document.getElementById("istek").value;
          var etindex = email.indexOf("@");
          var noktaindex = email.lastIndexOf(".");
          var uyr1 = document.getElementById("uyari1");
          var uyr2 = document.getElementById("uyari2");
          var uyr3 = document.getElementById("uyari3");
          var uyr4 = document.getElementById("uyari4");
          var uyr5 = document.getElementById("uyari5");
          var uyr6 = document.getElementById("uyari6");
          var radyo = document.getElementsByName("radio");
          var isimdogrumu = true;
          var soyisimdogrumu = true;
          var epostadogrumu = true;
          var istekdogrumu = true;
          var mesajdogrumu = true;
          var butondogrumu = true;
          if (ad == "") {
              uyr1.innerHTML = "*İsim boş olamaz";
              uyr1.style.color = "red";
              isimdogrumu = false;
          }
          else{
              uyr1.innerHTML = "";
          }

          if (soyad== "") {
              uyr2.innerHTML = "*Soyisim boş olamaz";
              uyr2.style.color = "red";
              soyisimdogrumu = false;
          }
          else{
              uyr2.innerHTML = "";
          }
          if (etindex < 1 || noktaindex < etindex + 2 || noktaindex + 3 > email.length || etindex != email.lastIndexOf("@")) {
              uyr3.innerHTML = "*Geçerli email adresi girin";
              uyr3.style.color = "red";
              epostadogrumu = false;
          }
          else{
              uyr3.innerHTML = "";
          }
          if (iste == "Lütfen bir seçim yapınız") {
              uyr6.innerHTML = "*Lütfen bir seçim yapınız";
              uyr6.style.color = "red";
              istekdogrumu = false;
          }
          else{
            uyr6.innerHTML = "";
          }
          if (radyo[0].checked == false && radyo[1].checked == false){
              uyr5.innerHTML = "*Lütfen seçim yapın";
              uyr5.style.color = "red";
              butondogrumu = false;
          }
          else{
              uyr5.innerHTML = "";
          }
          if (msj.length <= 10) {
              uyr4.innerHTML = "*Mesaj minimum 10 karakter olmalı";
              uyr4.style.color = "red";
              mesajdogrumu = false;
          }
          else{
              uyr4.innerHTML = "";
          }
          
          return isimdogrumu && soyisimdogrumu && epostadogrumu && istekdogrumu && mesajdogrumu && butondogrumu;

      }
  </script>
